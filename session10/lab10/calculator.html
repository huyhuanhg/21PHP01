<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" href="./css/calculator.css">
</head>
<body>
<div class="wrap">
    <div class="calculator">
        <div class="logo">
            <h1>CASIO<sup>&copy;</sup></h1>
        </div>
        <div class="screen error">
            <div class="expression">
                0
            </div>
        </div>
        <div class="key-group">
            <div class="row">
                <div class="col-1-5">
                    <button class="number">7</button>
                </div>
                <div class="col-1-5">
                    <button class="number">8</button>
                </div>
                <div class="col-1-5">
                    <button class="number">9</button>
                </div>
                <div class="col-1-5">
                    <button class="delete" id="backspace">DEL</button>
                </div>
                <div class="col-1-5">
                    <button class="delete" id="reset">AC</button>
                </div>
            </div>
            <div class="row">
                <div class="col-1-5">
                    <button class="number">4</button>
                </div>
                <div class="col-1-5">
                    <button class="number">5</button>
                </div>
                <div class="col-1-5">
                    <button class="number">6</button>
                </div>
                <div class="col-1-5">
                    <button class="operator">x</button>
                </div>
                <div class="col-1-5">
                    <button class="operator">&divide;</button>
                </div>
            </div>
            <div class="row">
                <div class="col-1-5">
                    <button class="number">1</button>
                </div>
                <div class="col-1-5">
                    <button class="number">2</button>
                </div>
                <div class="col-1-5">
                    <button class="number">3</button>
                </div>
                <div class="col-1-5">
                    <button class="operator">+</button>
                </div>
                <div class="col-1-5">
                    <button class="operator">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-1-5">
                    <button class="number">0</button>
                </div>
                <div class="col-1-5">
                    <button id="decimal-point">.</button>
                </div>
                <div class="col-1-5">
                    <button class="parentheses" id="open-parentheses">(</button>
                </div>
                <div class="col-1-5">
                    <button class="parentheses" id="closing-parentheses">)</button>
                </div>
                <div class="col-1-5">
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
        <div id="power">
            <button id="on">ON</button>
            <button id="off">OFF</button>
        </div>
    </div>
</div>
<script src="./js/calculator.js"></script>
</body>
</html>
