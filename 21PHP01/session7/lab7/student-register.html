<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Register</title>
    <link rel="stylesheet" href="./css/student-register.css">
</head>
<body>
<div class="wrap">
    <h2><a href="">Student Registration Form Using Table in HTML</a></h2>
    <form id="student-register">
        <div class="form-group">
            <div class="title-group">
                <label>First Name</label>
            </div>
            <div class="input-group">
                <input type="text" placeholder="Ghanendra">
                <label>(Max 50 Characters Allowed)</label>
            </div>
        </div>
        <div class="form-group">
            <div class="title-group">
                <label>Last Name</label>
            </div>
            <div class="input-group">
                <input type="text" placeholder="Yadav">
                <label>(Max 50 Characters Allowed)</label>
            </div>
        </div>
        <div class="form-group">
            <div class="title-group">
                <label>Email ID</label>
            </div>
            <div class="input-group">
                <input type="text" placeholder="yghanendra@gmail.com">
            </div>
        </div>
        <div class="form-group">
            <div class="title-group">
                <label>Mobile Number</label>
            </div>
            <div class="input-group">
                <input type="text" placeholder="7842xxxxxx">
                <label>(10 Digits Allowed)</label>
            </div>
        </div>
        <div class="form-group">
            <div class="title-group">
                <label>Gender</label>
            </div>
            <div class="input-group">
                <input type="checkbox" value="0">
                <label>Male</label>
                <input type="checkbox" value="1">
                <label>Female</label>
            </div>
        </div>
        <div class="form-group">
            <div class="title-group">
                <label>Day of Birth(DOB)</label>
            </div>
            <div class="input-group">
                <select name="day">
                    <option>Day:</option>
                    <option value="...">...</option>
                </select>
                <select name="month">
                    <option>Month:</option>
                    <option value="...">...</option>
                </select>
                <select name="year">
                    <option>Year:</option>
                    <option value="...">...</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="title-group">
                <label>Address</label>
            </div>
            <div class="input-group">
                <textarea name="address"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="title-group">
                <label>City</label>
            </div>
            <div class="input-group">
                <input type="text" placeholder="Bangalore">
                <label>(Max 50 Characters Allowed)</label>
            </div>
        </div>
        <div class="form-group">
            <div class="title-group">
                <label>Pin Code</label>
            </div>
            <div class="input-group">
                <input type="text" placeholder="560068">
                <label>(Max 6 Numbers Allowed)</label>
            </div>
        </div>
        <div class="form-group">
            <div class="title-group">
                <label>State</label>
            </div>
            <div class="input-group">
                <input type="text" placeholder="Kamataka">
            </div>
        </div>
        <div class="form-group">
            <div class="title-group">
                <label>Country</label>
            </div>
            <div class="input-group">
                <input type="text" placeholder="India">
            </div>
        </div>


        <div class="form-group">
            <div class="title-group">
                <label>Hobbies</label>
            </div>
            <div class="input-group">
                <div class="hobbies">
                    <input type="checkbox" value="drawing">
                    <label>Drawing</label>
                    <input type="checkbox" value="singing">
                    <label>Singing</label>
                    <input type="checkbox" value="dancing">
                    <label>Dancing</label>
                    <input type="checkbox" value="sketching">
                    <label>Sketching</label>
                </div>
                <div class="hobbies-others">
                    <input type="checkbox" value="others">
                    <label>Others</label>
                    <input type="text" placeholder="Ex: Teaching">
                    <label>(Max 50 Characters Allowed)</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="title-group">
                <label>Qualification</label>
            </div>
            <div class="input-group">
                <div>
                    <input type="checkbox" value="high-school">
                    <label>High School(10th)</label>
                </div>
                <div>
                    <input type="checkbox" value="higher-school">
                    <label>Higher School(12th)</label>
                </div>
                <div>
                    <input type="checkbox" value="bachelors">
                    <label>Graduation(Bachelors)</label>
                </div>
                <div>
                    <input type="checkbox" value="masters">
                    <label>Post Graduation(Masters)</label>
                </div>
                <div>
                    <input type="checkbox" value="phd">
                    <label>Phd</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="title-group">
                <label>Courses Applied For</label>
            </div>
            <div class="input-group">
                <div>
                    <input type="checkbox" value="bca">
                    <label>BCA(Bachelor of Computer Applications)</label>
                </div>
                <div>
                    <input type="checkbox" value="bcom">
                    <label>B.Com(Bachelor of Commerce)</label>
                </div>
                <div>
                    <input type="checkbox" value="bcs">
                    <label>B.Sc(Bachelor of Science)</label>
                </div>
                <div>
                    <input type="checkbox" value="ba">
                    <label>BA(Bachelor of Arts)</label>
                </div>
                <div>
                    <input type="checkbox" value="mca">
                    <label>MCA(Master of Computer Applications)</label>
                </div>
                <div>
                    <input type="checkbox" value="mcom">
                    <label>M.Com(Master of Commerce)</label>
                </div>
                <div>
                    <input type="checkbox" value="mcs">
                    <label>M.Sc(Master of Science)</label>
                </div>
                <div>
                    <input type="checkbox" value="ma">
                    <label>MA(Master of Arts)</label>
                </div>
            </div>
        </div>
        <div class="form-group control-btn">
            <button>Submit</button>
            <button>Reset</button>
        </div>
    </form>
</div>
</body>
</html>
