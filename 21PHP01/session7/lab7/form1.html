<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login and Register</title>
    <link rel="stylesheet" href="./css/form1.css">
</head>
<body>
<div class="wrap">
    <div class="row">
        <div class="col-1-2">
            <div class="login-form">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label>Username or email adress <abbr name="Trường này bắt buộc" tabindex="0">*</abbr></label>
                        <input class="text-box" type="text" placeholder="Username or email">
                    </div>
                    <div class="form-group">
                        <label>Password <abbr name="Trường này bắt buộc">*</abbr></label>
                        <input class="text-box" type="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input class="btn" type="submit" value="LOGIN">
                        <input type="checkbox" id="remember"><label for="remember">Remember me</label>
                    </div>
                    <a href="#">Lost your password?</a>
                </form>
            </div>
        </div>
        <div class="col-1-2">
            <div class="register-form">
                <h2>Register</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label>Phone</label>
                        <input class="text-box" type="text">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-1-2">
                                <div class="first-name">
                                    <label>First name <abbr name="Trường này bắt buộc">*</abbr></label>
                                    <input class="text-box" type="text">
                                </div>
                            </div>
                            <div class="col-1-2">
                                <div class="last-name">
                                    <label>Last name <abbr name="Trường này bắt buộc">*</abbr></label>
                                    <input class="text-box" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email adress <abbr name="Trường này bắt buộc">*</abbr></label>
                        <input class="text-box" type="email">
                    </div>
                    <div class="form-group">
                        <label>Password <abbr name="Trường này bắt buộc">*</abbr></label>
                        <input class="text-box" type="password">
                    </div>
                        <input class="btn" type="submit" value="REGISTER">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
