<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Developer Registration</title>
    <link rel="stylesheet" href="./css/developer-register.css">
</head>
<body>
<div class="wrap">
    <form id="dev-register">
        <h2>Developer Registration</h2>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="text-box">
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="text-box">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="text-box">
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="text" class="text-box">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="text-box">
        </div>
        <div class="form-group">
            <label>Main Programming Language</label>
            <select class="text-box">
                <option>Select a language</option>
                <option>English</option>
                <option>Tiếng Việt</option>
                <option>Japanese</option>
            </select>
        </div>
        <div class="form-group btn-group">
            <input class="btn btn-register" type="submit" value="Register">
            <input class="btn btn-login" type="submit" value="Login">
        </div>
    </form>
</div>
</body>
</html>
