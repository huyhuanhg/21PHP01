<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh so ngay cua thang</title>
</head>
<body>
    <form id="show-day" action="">
        <select id="month">
            <option value="" hidden selected disabled>Chọn tháng</option>
            <option value="1">Tháng 1</option>
            <option value="2">Tháng 2</option>
            <option value="3">Tháng 3</option>
            <option value="4">Tháng 4</option>
            <option value="5">Tháng 5</option>
            <option value="6">Tháng 6</option>
            <option value="7">Tháng 7</option>
            <option value="8">Tháng 8</option>
            <option value="9">Tháng 9</option>
            <option value="10">Tháng 10</option>
            <option value="11">Tháng 11</option>
            <option value="12">Tháng 12</option>
        </select>
        <input id="year" type="text" placeholder="Nhập năm" autocomplete="off"/>
        <!--onkeypress='return event.charCode >= 48 && event.charCode <= 57'-->
        <button id="submit">Tính</button>
    </form>
<script src="./js/day-of-month.js"></script>
</body>
</html>
