<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập Javascript</title>
    <link rel="stylesheet" href="./css/lab8-5.css">
    <script src="https://kit.fontawesome.com/efc0cf8ca8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrap">
        <div class="banner">
            <div class="info-banner"><span>1</span>/3</div>
            <i class="fas fa-chevron-left"></i>
            <i class="fas fa-chevron-right"></i>

            <div class="row">
                <figure class="item-banner">
                    <img src="./images/image1.jpg" alt="banner 1">
                    <figcaption>Caption Text 1</figcaption>
                </figure>
                <figure class="item-banner">
                    <img src="./images/image2.jpg" alt="banner 2">
                    <figcaption>Caption Text 2</figcaption>
                </figure>
                <figure class="item-banner">
                    <img src="./images/image3.jpg" alt="banner 3">
                    <figcaption>Caption Text 3</figcaption>
                </figure>
            </div>
        </div>
    </div>
<script src="./js/lab8-5.js"></script>
</body>
</html>
