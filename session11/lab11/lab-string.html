<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/string.css">
</head>
<body>
<div class="container">
    <ul class="nav clear-fix">
        <li class="nav-item">
            <a class="nav-link active" href="#content1">Bài 1</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#content2">Bài 2</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#content3">Bài 3</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#content4">Bài 4</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="content1">
            Bài 1: Viết chương trình tam giác cân bằng dấu *
            <form action="" class="form-question" id="question-1">
                <div class="form-group">
                    <input id="height-q1" class="param" type="text" placeholder="Nhập chiều cao">
                    <button function="question1" class="btn-answer">In</button>
                </div>
            </form>
        </div>
        <div class="tab-pane" id="content2">
            Bài 2: Viết chương trình in ra tam giác đều *
            <form action="" class="form-question" id="question-2">
                <div class="form-group">
                    <input id="height-q2" class="param" type="text" placeholder="Nhập chiều cao">
                    <button function="question2" class="btn-answer">In</button>
                </div>
            </form>
        </div>
        <div class="tab-pane" id="content3">
            Bài 3: Viết chương trình in ra tam giác số
            <form action="" class="form-question" id="question-3">
                <div class="form-group">
                    <input id="height-q3" class="param" type="text" placeholder="Nhập chiều cao (số hàng)">
                    <button function="question3" class="btn-answer">In</button>
                </div>
            </form>
        </div>
        <div class="tab-pane" id="content4">
            Bài 4: Cho trước 1 chuỗi số, sắp xếp chuỗi đó theo thự tự tăng dần và giảm dần
            <form action="" class="form-question" id="question-4">
                <div class="form-group">
                    <select id="type-string-input">
                        <option value="0">Nhập</option>
                        <option value="1">Random</option>
                    </select>
                </div>
                <div class="form-group">
                    <input id="total-char" type="number" value="10">
                    <input class="param" id="number-string" type="text" placeholder="Nhập một dãy số">
                    <i id="refresh" class='bx bx-refresh'></i>
                </div>
                <div class="form-group">
                    <select id="type-sort">
                        <option value="0">Tăng dần</option>
                        <option value="1">Giảm dần</option>
                    </select>
                </div>
                <button id="question4">Sắp xếp</button>
            </form>
        </div>
        <div id="ansewr"></div>
    </div>
</div>
<script src="js/string.js"></script>
</body>
</html>
