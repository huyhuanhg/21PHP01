<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form validate</title>
    <link rel="stylesheet" href="./css/form-validate.css">
    <script src="./js/Validator/Validator.js"></script>
</head>
<body>
<div class="wrap">
    <form id="form-validate">
        <h1>Liên hệ với chúng tôi</h1>
        <div class="form-group">
            <label>Họ và tên</label>
            <input type="text" placeholder="Nhập tên" id="full-name" name="full-name">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" placeholder="Nhập email" id="email" name="email">
        </div>
        <div class="form-group">
            <label>Tiêu đề</label>
            <input type="text" placeholder="Nhập tiêu đề" id="title" name="title">
        </div>
        <div class="form-group">
            <label>Nội dung</label>
            <textarea rows="5" placeholder="Nhập nội dung" id="content" name="content"></textarea>
        </div>
        <button class="btn">Gửi</button>
    </form>
</div>
<script src="./js/form-validate.js"></script>
</body>
</html>
